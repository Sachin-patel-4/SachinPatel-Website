<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Sachin Patel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <main>
        <!-- Success message (hidden by default) -->
        <div id="successMessage" class="alert success" role="alert" aria-live="polite" style="display: none;">
            âœ… Message sent successfully! I'll respond shortly.
        </div>

        <!-- Contact Form -->
        <form id="contactForm" action="https://formspree.io/f/mqaeqoae" method="POST">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required 
                    aria-required="true"
                    placeholder="Enter your name"
                >
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    aria-required="true"
                    placeholder="Enter your email"
                >
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="5" 
                    required 
                    aria-required="true"
                    placeholder="Type your message here..."
                ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </main>
    <footer>
        <p><a href="index.html">Back to Home</a></p>
    </footer>

    <!-- Form Submission Script -->
    <script>
        const form = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default redirect

            // Disable the submit button to prevent multiple submissions
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const formData = new FormData(form);
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    // Show success message and reset the form
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    alert('There was an error. Please try again.');
                }
            } catch (error) {
                alert('Network error. Please check your connection.');
            } finally {
                // Re-enable the submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
            }
        });
    </script>
</body>
</html>
